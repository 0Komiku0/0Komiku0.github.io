<!DOCTYPE html>
<html>
    <head>
      <title>Calculadora</title>
      <link href="Calculadora.css" rel="stylesheet">
    </head>

    <body>
      <div class="body">
        <div class="pcalc">
          Projeto Calculadora
        </div>
        <div class="calculadora">
          <div class="visor">
            <div class="queijo"><p></p></div>
          </div>
          <button class="aperte"><div class="botão">C</div></button>
          <button class="multiplicacao"><div class="botão">x</div></button>
          <button class="divisao"><div class="botão">÷</div></button>
          <button class="porcentagem"><div class="botão">%</div></button>
          <button class="sete"><div class="botão">7</div></button>
          <button class="oito"><div class="botão">8</div></button>
          <button class="nove"><div class="botão">9</div></button>
          <button class="mais"><div class="botão">+</div></button>
          <button class="quatro"> <div class="botão">4</div></button>
          <button class="cinco"><div class="botão">5</div></button>
          <button class="seis"><div class="botão">6</div></button>
          <button class="menos"><div class="botão">-</div></button>
          <button class="um"><div class="botão">1</div></button>
          <button class="dois"><div class="botão">2</div></button>
          <button class="tres"><div class="botão">3</div></button>
          <button class ="igual" class="aperte"><div class="botão">=</div></button>
          <button class="zerozero"><div class="botão">00</div></button>
          <button class="zero"><div class="botão">0</div></button>
          <button class="virgula"><div class="botão">.</div></button>
        </div>
      </div>
      <script src="calculadora.js"></script>
    </body>
</html>
